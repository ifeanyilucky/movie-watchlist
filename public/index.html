<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#40888d" />

    <meta
      name="description"
      content="Search for movies and easily add them to your watchlist with no signup"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="../src/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
 
    <title>Movie Watchlist | Search for movies and easily add them to your watchlist with no signup</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   <script>

     if('serviceWorker' in Navigator){
       window.addEventListener('load', ()=>{
         navigator.serviceWorker.register("serviceworker.js").then((reg) => console.log(`Success: ${reg.scope}`))
         .catch((err) => console.log(err))
       })
     }
   </script>
   
  </body>
</html>
